<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacker Website - Kali Linux Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Matrix Rain Canvas -->
    <canvas id="matrix-rain"></canvas>

    <!-- Main Content -->
    <div class="container">
        <!-- Typing Text Animation -->
        <div class="animated-text" id="typing-text"></div>

        <!-- Glowing Text -->
        <div class="glowing-text">hacking.rent</div>

        <!-- Glitch Effect Image -->
        <img src="https://i.pinimg.com/enabled_hi/564x/db/9a/3f/db9a3f66b4edff341dbb708dea3c67ec.jpg" alt="Hacker" class="center-image glitch">

        <!-- Kali Linux-like Terminal -->
        <div class="terminal">
            <div class="terminal-header">
                <span>Root</span>
            </div>
            <div class="terminal-output" id="terminal-output"></div>
            <div class="terminal-input">
                <span>root@kali:~#</span>
                <input type="text" id="terminal-input" autocomplete="off">
            </div>
        </div>

        <!-- Social Accounts Section -->
        <div class="social-accounts">
            <div class="social-account">
                <img src="https://img.icons8.com/color/48/00ff00/instagram-new.png" alt="Instagram" class="social-icon">
                <span>@wbhw</span>
            </div>
            <div class="social-account">
                <img src="https://img.icons8.com/color/48/00ff00/twitter.png" alt="Twitter" class="social-icon">
                <span>@POHA</span>
            </div>
            <div class="social-account">
                <img src="https://img.icons8.com/color/48/00ff00/discord.png" alt="Discord" class="social-icon">
                <span>@3LD</span>
            </div>
        </div>
    </div>

    <!-- YouTube Autoplay Sound -->
    <iframe id="yt-player" width="0" height="0" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&loop=1&playlist=YOUR_VIDEO_ID&controls=0&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script src="scripts.js"></script>
</body>
</html>
